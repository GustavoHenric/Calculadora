<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="calculator-container">
            <h1>Calculadora JS</h1>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button class="btn" onclick="clearDisplay()">C</button>
                    <button class="btn" onclick="deleteLast()">←</button>
                    <button class="btn" onclick="appendOperator('/')">/</button>
                    <button class="btn" onclick="appendOperator('*')">*</button>
                    <button class="btn" onclick="appendNumber(7)">7</button>
                    <button class="btn" onclick="appendNumber(8)">8</button>
                    <button class="btn" onclick="appendNumber(9)">9</button>
                    <button class="btn" onclick="appendOperator('-')">-</button>
                    <button class="btn" onclick="appendNumber(4)">4</button>
                    <button class="btn" onclick="appendNumber(5)">5</button>
                    <button class="btn" onclick="appendNumber(6)">6</button>
                    <button class="btn" onclick="appendOperator('+')">+</button>
                    <button class="btn" onclick="appendNumber(1)">1</button>
                    <button class="btn" onclick="appendNumber(2)">2</button>
                    <button class="btn" onclick="appendNumber(3)">3</button>
                    <button class="btn zero" onclick="appendNumber(0)">0</button>
                    <button class="btn" onclick="appendOperator('.')">.</button>
                    <button class="btn equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>

        <button id="dark-mode-toggle" onclick="toggleDarkMode()"><ion-icon name="contrast-outline"></ion-icon></button>
        <footer>
            <p>© 2024 Gustavo Henric. Todos os direitos reservados.</p>
        </footer>
    
    </div>
    <script src="script.js"></script>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
